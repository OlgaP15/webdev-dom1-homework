<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const nameEl = document.querySelector('.add-form-name');
      const textEl = document.querySelector('.add-form-text');
      const buttonEl = document.querySelector('.add-form-button');
      const commentsList = document.querySelector('.comments');

      // Счётчики кликов
      let nameClicks = 0;
      let textClicks = 0;
      let buttonClicks = 0;

      // Форматирование даты
      function formatDate() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }

      // Обработчики кликов
      nameEl.addEventListener('click', () => {
        nameClicks++;
        console.log(`Поле "Имя": ${nameEl.value || "Пусто"}`); // Выводим текущее имя
      });

      textEl.addEventListener('click', () => {
        textClicks++;
        console.log(`Поле "Комментарий": ${textEl.value || "Пусто"}`); // Выводим текущий комментарий
      });

      buttonEl.addEventListener('click', () => {
        buttonClicks++;
        console.log(`Кликов по кнопке "Написать": ${buttonClicks}`);

        if (nameEl.value.trim() === '' || textEl.value.trim() === '') {
          alert('Пожалуйста, заполните все поля');
          return;
        }

        const newComment = `
          <li class="comment">
            <div class="comment-header">
              <div>${nameEl.value}</div>
              <div>${formatDate()}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${textEl.value}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `;

        commentsList.insertAdjacentHTML('beforeend', newComment);
        nameEl.value = '';
        textEl.value = '';
      });

      // Обработчик лайков (делегирование событий)
      commentsList.addEventListener('click', (event) => {
        if (event.target.classList.contains('like-button')) {
          const likeButton = event.target;
          const likesCounter = likeButton.previousElementSibling;
          let likes = parseInt(likesCounter.textContent);

          likeButton.classList.toggle('-active-like');
          likes += likeButton.classList.contains('-active-like') ? 1 : -1;
          likesCounter.textContent = likes;

          console.log(`Лайков: ${likes}`);
        }
      }); // Код писать здесь
    console.log("It works!");
  </script>
</html>
