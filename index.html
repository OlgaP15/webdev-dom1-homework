<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
  
    const nameEl = document.querySelector('.add-form-name');
    const textEl = document.querySelector('.add-form-text');
    const buttonEl = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');
  
    const comments = [
      {
        author: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        author: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true,
      }
    ];
  
    function formatDate() {
      const now = new Date();
      return `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getFullYear()).slice(2)} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
    }
  
    function renderComments() {
      commentsList.innerHTML = "";
      comments.forEach((comment, index) => {
        const commentEl = document.createElement("li");
        commentEl.classList.add("comment");
        commentEl.innerHTML = `
          <div class="comment-header">
            <div>${comment.author}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? "-active-like" : ""}" data-index="${index}"></button>
            </div>
          </div>
        `;
        commentsList.appendChild(commentEl);
      });
    }
  
    commentsList.addEventListener("click", (event) => {
      if (event.target.classList.contains("like-button")) {
        const index = event.target.dataset.index;
        const comment = comments[index];
        comment.isLiked = !comment.isLiked;
        comment.likes += comment.isLiked ? 1 : -1;
        renderComments();
      }
    });
  
    buttonEl.addEventListener("click", () => {
      if (nameEl.value.trim() === '' || textEl.value.trim() === '') {
        alert("Пожалуйста, заполните все поля");
        return;
      }
  
      comments.push({
        author: nameEl.value,
        date: formatDate(),
        text: textEl.value,
        likes: 0,
        isLiked: false,
      });
  
      nameEl.value = '';
      textEl.value = '';
  
      renderComments();
    });
  
    renderComments();
  </script>
  
</html>
