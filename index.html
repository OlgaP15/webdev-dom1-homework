<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- Комментарии будут загружаться из API -->
    </ul>
    <div class="add-form">
      <div id="reply-prefix" class="reply-prefix"></div>
      <input type="text" class="add-form-name" id="name-input" name="name" placeholder="Введите ваше имя" autocomplete="name" />
      <textarea type="textarea" class="add-form-text" id="comment-text" name="comment" placeholder="Введите ваш коментарий" rows="4" autocomplete="off"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<script>
  "use strict";
  // Находим элементы формы и списка комментариев
  const nameEl = document.querySelector('.add-form-name');
  const textEl = document.querySelector('.add-form-text');
  const buttonEl = document.querySelector('.add-form-button');
  const commentsList = document.querySelector('.comments');
  const replyPrefix = document.getElementById('reply-prefix');
  
  // Замените на ваш персональный ключ (имя-фамилия)
  const API_URL = "https://wedev-api.sky.pro/api/v1/olga-petrova/comments";
  
  // Исходный массив комментариев (будет заполняться из API)
  let comments = [];
  
  // Функция загрузки комментариев из API
  async function fetchComments() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) {
        throw new Error("Ошибка при загрузке комментариев");
      }
      const data = await response.json();
      comments = data.comments.map(comment => ({
        author: comment.author.name,
        date: formatApiDate(comment.date),
        text: comment.text,
        likes: comment.likes,
        isLiked: comment.isLiked
      }));
      renderComments();
    } catch (error) {
      console.error("Ошибка:", error);
      alert("Не удалось загрузить комментарии. Попробуйте позже.");
    }
  }
  
  // Функция преобразования даты из API в наш формат
  function formatApiDate(apiDate) {
    const date = new Date(apiDate);
    return `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getFullYear()).slice(2)} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  // Функция форматирования текущей даты и времени
  function formatDate() {
    const now = new Date();
    return `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getFullYear()).slice(2)} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
  }
  
  // Функция санитизации HTML (без экранирования >)
  function sanitizeHTML(str) {
    return str.replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#39;');
  }
  
  // Функция форматирования текста комментария
  function formatCommentText(text) {
    return sanitizeHTML(text).replace(/\n/g, '<br>');
  }
  
  // Функция отрисовки всех комментариев
  function renderComments() {
    commentsList.innerHTML = "";

    comments.forEach((comment, index) => {
      const commentEl = document.createElement("li");
      commentEl.classList.add("comment");
      commentEl.dataset.index = index;

      commentEl.innerHTML = `
      <div class="comment-header">
        <div>${sanitizeHTML(comment.author)}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${formatCommentText(comment.text)}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likes}</span>
          <button class="like-button ${comment.isLiked ? "-active-like" : ""}" data-index="${index}"></button>
        </div>
      </div>
    `;

      commentsList.appendChild(commentEl);
    });
  }
  
  // Обработка кликов по комментариям
  function handleCommentsClick(event) {
    // Если клик по лайку - обрабатываем лайк
    if (event.target.classList.contains("like-button")) {
      const index = event.target.dataset.index;
      const comment = comments[index];

      comment.isLiked = !comment.isLiked;
      comment.likes += comment.isLiked ? 1 : -1;

      console.log(`Клик по лайку → Комментарий #${index}`);
      console.log(`isLiked: ${comment.isLiked}, likes: ${comment.likes}`);

      renderComments();
      return;
    }
    // Если клик по самому комментарию (но не по лайку) - подставляем ответ
    const commentEl = event.target.closest('.comment');
    if (commentEl) {
      const index = commentEl.dataset.index;
      const comment = comments[index];
      // Формируем текст ответа
      const replyText = `> ${comment.text}\n\n@${comment.author}, `;
      // Устанавливаем в поле ввода
      textEl.value = replyText;
      textEl.focus();
      // Показываем префикс ответа
      replyPrefix.textContent = `Ответ на комментарий ${comment.author}`;
      replyPrefix.style.display = 'block';

      console.log(`Подготовка ответа на комментарий #${index} от ${comment.author}`);
    }
  }
  
  // Обработка добавления нового комментария
  async function addNewComment() {
    const name = nameEl.value.trim();
    const text = textEl.value.trim();

    if (name === '' || text === '') {
      alert("Пожалуйста, заполните все поля");
      return;
    }
    
    if (name.length < 3 || text.length < 3) {
      alert("Имя и текст должны содержать минимум 3 символа");
      return;
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          text: text,
          name: name,
        }),
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || "Ошибка при добавлении комментария");
      }
      
      // После успешного добавления, загружаем обновленный список комментариев
      await fetchComments();
      
      // Очищаем форму
      nameEl.value = '';
      textEl.value = '';
      replyPrefix.style.display = 'none';
      
    } catch (error) {
      console.error("Ошибка при добавлении комментария:", error);
      alert(error.message);
    }
  }
  
  // Инициализация приложения
  async function init() {
    // Вешаем обработчики событий
    commentsList.addEventListener("click", handleCommentsClick);
    buttonEl.addEventListener("click", addNewComment);
    // Загружаем комментарии из API
    await fetchComments();
  }
  
  // Запускаем приложение
  init();
</script>

</html>
